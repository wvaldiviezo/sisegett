<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">

                <h:form id="contenidoBuscar">
                    <h1 style="color: #003778;text-align: center">Detalle Informativo de la Acción Registrada</h1>
                    <h:panelGrid columns="2" id="pgInfGen" style="color: #003778;" >
                        <h:outputLabel value="Tipo Acción: " />
                        <p:outputLabel value="#{verAccion.accionAct.idtp.descripciontp}" style="color: #424949;"/>
                        <h:outputLabel value="Tipo: " />
                        <p:outputLabel value="#{verAccion.accionAct.idtac.descripciontac}" style="color: #424949;"/>
                        <h:outputLabel value="Importancia: " />
                        <p:outputLabel value="#{verAccion.accionAct.idimp.descripcionimp}" style="color: #424949;"/>
                        <h:outputLabel value="Eje: " />
                        <p:outputLabel value="#{verAccion.accionAct.idobjesp.idobjgen.ideje.descripcioneje}" style="color: #424949;"/>
                        <h:outputLabel value="Objetivo General: " />
                        <p:outputLabel value="#{verAccion.accionAct.idobjesp.idobjgen.descripcionobjgen}" style="color: #424949;"/>
                        <h:outputLabel value="Objetivo Específico: " />
                        <p:outputLabel value="#{verAccion.accionAct.idobjesp.descripcionobjesp}" style="color: #424949;"/>
                        <h:outputLabel value="Acción: " />
                        <p:outputLabel value="#{verAccion.accionAct.descripcionacc}" style="color: #424949;"/>
                        <h:outputLabel value="Fecha Inicio Acción: " />
                        <p:outputLabel value="#{verAccion.accionAct.fechainicioacc}" style="color: #424949;">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </p:outputLabel>
                        <h:outputLabel value="Fecha Fin Acción: " />
                        <p:outputLabel value="#{verAccion.accionAct.fechafinacc}" style="color: #424949;">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </p:outputLabel>
                        <h:outputLabel value="Institución / Responsable: " />
                    </h:panelGrid>

                    <h1 style="color: #003778;text-align: center">Información de la Última Actividad Registrada de la Acción</h1>
                    <h:panelGrid columns="1" id="pgInfGen2" style="color: #003778;" >
                        <h:outputLabel value="Actividad: " />
                        
                        <!-- 
                        <p:outputLabel value="#{verJuicio.juicioAct.juOcacionante}" style="text-transform:uppercase;color: #424949;"/>
                        -->
                        <h:outputLabel value="Fecha Inicio Actividad: " />

                        <h:outputLabel value="Fecha Fin Actividad: " />

                        <h:outputLabel value="Peso: " />

                        <h:outputLabel value="Duración: " />

                        <h:outputLabel value="Estado Gestión: " />

                        <h:outputLabel value="Avance: " />

                        <h:outputLabel value="Detalle de Avancen: " />
                    </h:panelGrid>

                    <h:panelGrid columns="1" id="pgInfGen3" style="color: #003778;" >
                        <h1 style="color: #003778;text-align: center"></h1>
                        <p:commandButton value="Cerrar" update="pgInfGen" process="@this"  actionListener="#{navegar.direccionarConsulta()}" style="text-align: center">
                        </p:commandButton>
                    </h:panelGrid>

                </h:form>
                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="buscar.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
