<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">
                <h:form id="contenidoBuscar">
                    <h1 style="color: #003778;text-align: center">Registro de la Información de la Actividad</h1>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <!-- Descripcion de la Accion -->
                    <h:panelGrid columns="1" id="pgInfGen" style="color: #003778;margin-left: 2%;" >
                        <h:outputLabel value="Acción: " />
                        <p:outputLabel value="#{registrarActividad.accionAct.descripcionacc}" style="color: #424949;"/>
                    </h:panelGrid>
                    <br/>
                    <!-- Formulario de la Actividad -->
                    <p:panelGrid id="pgInfGen2" style="margin-left: 2%;border-style: hidden;">
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Actividad: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:inputText id="txtActividad" value="#{registrarActividad.actividades.descripcionact}"  required="true" requiredMessage="Campo requerido" style="width:920px;text-transform:uppercase;" />
                                <p:messages for="txtActividad"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Fecha Inicio: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:calendar id="txtFechaIni" locale="es" pattern="dd-MM-yyyy" navigator="true"
                                            mask="true" required="true" value="#{registrarActividad.actividades.fechainicioact}" requiredMessage="Campo requerido"/>
                                <p:watermark for="txtFechaIni" value="dd-mm-aaaa" />
                                <p:messages for="txtFechaIni"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Fecha Fin: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:calendar id="txtFechaFin" locale="es" pattern="dd-MM-yyyy" navigator="true"
                                            mask="true" required="true" value="#{registrarActividad.actividades.fechafinact}" requiredMessage="Campo requerido"/>
                                <p:watermark for="txtFechaFin" value="dd-mm-aaaa" />
                                <p:messages for="txtFechaFin"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Peso: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:selectOneMenu id="cboPeso" value="#{registrarActividad.pesoID}" filterMatchMode="startsWith" required="true" requiredMessage="Selección requerida" styleClass="form-control radius-none" autoWidth="false">
                                    <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                    <f:selectItems value="#{registrarActividad.ltsPeso}" var="peso" itemLabel="#{peso.descripcionpes}" itemValue="#{peso.idpes}" />
                                </p:selectOneMenu>
                                <p:messages for="cboPeso"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Duración: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:selectOneMenu id="cboDuracion" value="#{registrarActividad.duracionID}" filterMatchMode="startsWith" required="true" requiredMessage="Selección requerida" styleClass="form-control radius-none" autoWidth="false">
                                    <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                    <f:selectItems value="#{registrarActividad.ltsDuracion}" var="duracion" itemLabel="#{duracion.descripciondur}" itemValue="#{duracion.iddur}" />
                                </p:selectOneMenu>
                                <p:messages for="cboDuracion"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Avance: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:selectOneMenu id="cboAvance" value="#{registrarActividad.avanceID}" filterMatchMode="startsWith" required="true" requiredMessage="Selección requerida" styleClass="form-control radius-none" autoWidth="false">
                                    <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                    <f:selectItems value="#{registrarActividad.ltsAvance}" var="avance" itemLabel="#{avance.descripcionava}" itemValue="#{avance.idava}" />
                                </p:selectOneMenu>
                                <p:messages for="cboAvance"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Estado Gestión: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:selectOneMenu id="cboEstadoG" value="#{registrarActividad.estadoID}" filterMatchMode="startsWith" required="true" requiredMessage="Selección requerida" styleClass="form-control radius-none" autoWidth="false">
                                    <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                    <f:selectItems value="#{registrarActividad.ltsEstadoGestion}" var="estadoges" itemLabel="#{estadoges.descripcioneg}" itemValue="#{estadoges.idest}" />
                                </p:selectOneMenu>
                                <p:messages for="cboEstadoG"/>
                            </p:column>
                        </p:row>
                        <p:row style="border-style: hidden;">
                            <p:column style="border-style: hidden;">Verificable: </p:column>
                            <p:column style="border-style: hidden;">
                                <p:fileUpload value="#{fileUploadView.file}" label="Seleccionar Archivo" mode="simple" skinSimple="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <!-- Botones -->
                    <h1 style="color: #003778;text-align: center"></h1>
                    <h:panelGrid columns="2" style="margin-left: 45%">

                        <p:commandButton icon="ui-icon-disk" id="btnGuardar" value="Guardar" action="#{registrarActividad.registrarActividad()}" actionListener="#{navegar.direccionarInicio()}" update="@form" process="@all">
                            <p:confirm header="Confirmación" message="Desea Registrar la Actividad" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:commandButton  icon="fa fa-fw fa-remove" value="Cancelar" update="" process="@this"  actionListener="#{navegar.direccionarConsulta()}" >
                            <p:confirm header="Confirmación" message="Desea Cancelar el Registro de la Actividad" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:panelGrid>
                </h:form>

                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="buscar.css" />
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
