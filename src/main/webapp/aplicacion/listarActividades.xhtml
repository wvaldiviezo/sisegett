<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../WEB-INF/plantillas/plantillaInicial.xhtml">

            <ui:define name="content">
                <h:form id="contenidoBuscar">
                    <h1 style="color: #003778;text-align: center">Historial de Actividades</h1>
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

                    <p:dataTable id="busquedaActividades" value="#{listarActividades.ltsActividades}" var="itemActividades"  widgetVar="accionTabla"  rows="15"
                                 paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15,20"
                                 paginatorPosition="top" emptyMessage="No hay ningún registro con esa opción">

                        <p:column headerText="No." style="width: 30px; text-align: center" sortBy="#{itemActividades.idact}">
                            <h:outputLabel value="#{itemActividades.idact}" />
                        </p:column>
                        <p:column headerText="Descripcion" style="text-align: justify" sortBy="#{itemActividades.descripcionact}">
                            <h:outputLabel value="#{itemActividades.descripcionact}"/>
                        </p:column>

                        <p:column id="botonesActividades" headerText="Opciones" filterMatchMode="accion" style="text-align: center; width: 180px">
                            <p:commandButton id="ver" icon="fa fa-eye"  style="color: #045491" process="@form" >
                                <f:setPropertyActionListener target="#{listarAccion.accionActual}" value="#{itemAccion}" rendered="@form"/>
                            </p:commandButton>
                            <p:tooltip id="toolTipFade9" for="ver" value="Detalle Acción" trackMouse="true"/>
                            <t/><t/><t/><t/><t/><t/>

                            <p:commandButton id="editar" icon="fa fa-edit"  style="color: #04B45F"/>
                            <p:tooltip id="toolTipFade8" for="editar" value="Editar" trackMouse="true"/>
                            <t/><t/><t/><t/><t/><t/>

                            <p:commandButton id="eliminar" icon="fa fa-trash"  style="color: #D20005">
                                <p:confirm header="Confirmación" message="Desea eliminar el registro." icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:tooltip id="toolTipFade7" for="eliminar" value="Eliminar" trackMouse="true"/>
                            <t/><t/><t/><t/><t/><t/>


                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>

                    </p:dataTable>

                </h:form>

                <!-- Script de estilos para el contenido fel formulario-->
                <h:outputStylesheet library="css" name="buscar.css" />
                <h:outputStylesheet library="css" name="estudios.css" />

            </ui:define>

        </ui:composition>

    </body>
</html>
